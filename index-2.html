    <main>
        <section class="container">
            <div class="login">

               <div class="flex-1">
                 <p>Already have an account?</p>
                <a href="./login.html">Log in</a>
               </div>
                <form action="">
                 <div class="flex-2">
                    <div class="name">
                      <label for="name">Email*</label><br>

                    </div>
                    </div>

                    <label for="birth">Phone*</label><br>

                     <div class="selec">

                        <label  for="female">Country*</label><br>
                            <select required name="country" id="">

                     </select>
                       </div>
                       <div class="right">
                        <label for="City">City*</label><br>
                        <input type="text" placeholder="Name of the city" required id="city">
                       </div>
                     </div>
                   <div class="sky">
                     <label for="Password">Password*</label><br>
                    <input type="Password" id="Password" required name="skype" placeholder="************"><br>
                   </div>
                   <div class="pro">
                     <label for="promo">Confirm password*</label><br>
                    <input type="password" id="promo" required name="Confirm password*" ><br>
                   </div>
                    <button class="btn-6" type="submit">Register</button>
                </form>
            </div>
        </section>

text-align: center;
margin: 0 auto;
